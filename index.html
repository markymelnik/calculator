<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project!</title>
</head>
<body>
    <div class="gameBtns">
        <button class="operatorBtn" id="addBtn">+</button>
        <button class="operatorBtn" id="subtractBtn">-</button>
        <button class="operatorBtn" id="multiplyBtn">*</button>
        <button class="operatorBtn" id="divideBtn">/</button>
        <button class="numBtn">0</button>
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
    </div> 

    <div class="displayText">
        <h1 class="displayText" id="returnText">Calculations go here</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
