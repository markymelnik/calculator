<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator Application</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="title"><h1>Calculator!</h1></div>
    <div class="calculator">
            <input type='text' class='displayField' value='' disabled>
        <div class='calcBtns'>
            
            <button type="button" class='clearBtn' value='Clr'>Clr</button>
            <button type="button" class='deleteBtn' value='Del'>Del</button>
            <button type="button" class='signBtn' value='%'>%</button>
            <button type="button" class='signBtn' value='/'>/</button>
            
            <button type="button" class='numBtn' value='7'>7</button>
            <button type="button" class='numBtn' value='8'>8</button>
            <button type="button" class='numBtn' value='9'>9</button>
            <button type="button" class='signBtn' value='*'>*</button>
            
            <button type="button" class='numBtn' value='4'>4</button>
            <button type="button" class='numBtn' value='5'>5</button>
            <button type="button" class='numBtn' value='6'>6</button>
            <button type="button" class='signBtn' value='-'>-</button>
            
            <button type="button" class='numBtn' value='1'>1</button>
            <button type="button" class='numBtn' value='2'>2</button>
            <button type="button" class='numBtn' value='3'>3</button>
            <button type="button" class='signBtn' value='+'>+</button>
            
            <button type="button" class='numBtn' id='zeroBtn' value='0'>0</button>
            <button type="button" class='decimalBtn' value='.'>.</button>
            <button type="button" class='equalBtn span-2' value='='>=</button>
        
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
