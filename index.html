<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator Project!</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class='header'>
        <h1>calculator</h1>
    </div>
    
    <div id='calculator'>
        <button type="button" id='clearBtn' value='C'>C</button>
        <input type='text' id='displayField'>
    
    <div class='calcBtns'>

        <button type='button' class='operBtn' id='addBtn' value='+'>+</button>
        <button type='button' class='operBtn' id='subtractBtn' value='-'>-</button>
        <button type='button' class='operBtn' id='multiplyBtn' value='*'>*</button>
        <button type='button' class='operBtn' id='divideBtn' value='/'>/</button>

        <button type='button' class='numBtn' id='button1' value='1'>1</button>
        <button type='button' class='numBtn' id='button2' value='2'>2</button>
        <button type='button' class='numBtn' id='button3' value='3'>3</button>
        <button type='button' class='numBtn' id='button4' value='4'>4</button>
        <button type='button' class='numBtn' id='button5' value='5'>5</button>
        <button type='button' class='numBtn' id='button6' value='6'>6</button>
        <button type='button' class='numBtn' id='button7' value='7'>7</button>
        <button type='button' class='numBtn' id='button8' value='8'>8</button>
        <button type='button' class='numBtn' id='button9' value='9'>9</button>
        <button type='button' class='numBtn' id='button0' value='0'>0</button>
        <button type='button' class='numBtn' id='deciBtn' value='.'>.</button>

        <button type='button' id='equalBtn' value='='>=</button>

    </div>
</div>


    <script src='script.js'></script>
</body>
</html>
